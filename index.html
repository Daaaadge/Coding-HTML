<b><font size="6" color="black">Javascript Math</font></b>
</center>
<center>
<button type="button" onclick="document.write(6 * 3 + (25 - 13))">(6x3)+(25-13)</button>
<script>
var x, y, z;
x = 5;
y = 8;
z = x + y;
</script>
<button type="button" onclick="document.write(x + y + z)">x+y+z if x=5, y=8, and z=x+y</button>
<button type="button" onclick="document.write(4/5 + 2/7)">4/5 + 2/7</button>
<script>
var a, b, c;
a = 4/7
b = a * 1.5
c = a + b
</script>
<button type="button" onclick="document.write(a + b + c)">a+b+c if a=4/7, b=a*1.5, c=a+b</button>
<button type="button" onclick="document.write((4 * 4 * 4 + 34.349) / 2.457)">(4^3 + 34.349) / 2.457</button>
<button type="button" onclick="document.write(-23 + 13)">-23+13</button>
<button type="button" onclick="document.write(-5/12 - -37 + 3 * 86)">-5/12-(-37)+3*86</button>
</center>
